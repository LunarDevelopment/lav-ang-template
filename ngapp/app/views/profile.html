<div class="section">
  <div class="row">
    <div class="col s12 m6">
      <div class="card green darken-3 white-text">
        <form method="post" ng-submit="profile.updateProfile()">
          <div class="card-content">
            <span class="card-title">Profile</span>
            <!--
<div class="form-group">
<label class="control-label">Profile Picture</label>
<img class="profile-picture" ng-src="{{profile.editUser.picture || 'http://placehold.it/100x100'}}">
</div>
-->
            <input-field>
              <i class="material-icons prefix">perm_identity</i>
              <input required ng-minlength="1" ng-maxlength="120" length="120" type="text" ng-model="profile.editUser.displayName" />
              <label for="icon_prefix">Display Name</label>
            </input-field>
            <input-field>
              <select class="" name="department" required ng-model="profile.editUser.department" material-select watch>
                <option>Sales</option>
                <option>Management</option>
                <option>Admin</option>
                <option>Design</option>
              </select>
            </input-field>
            <input-field>
              <i class="material-icons prefix">email</i>
              <input required ng-minlength="1" ng-maxlength="320" length="320" type="email" ng-model="profile.editUser.email" />
              <label for="icon_prefix">Email Address</label>
            </input-field>
          </div>
          <div class="card-action">
            <button class="btn-large waves-effect waves-light">Update Information</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card green darken-3 white-text">
        <div class="card-content">
          <span class="card-title">Profile</span>
          <p class="flow-text">Hello World!</p>
        </div>
        <div class="card-action">
          <button class="btn-large waves-effect waves-light">
            <i class="material-icons left">remove</i> test
          </button>
          <button class="btn-large waves-effect waves-light">
            ing
            <i class="material-icons right">add</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
